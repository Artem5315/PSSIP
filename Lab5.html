,<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header,
        .footer,
        .social-media-footer {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            flex-basis: calc(50% - 40px);
            margin: 10px;
            background-color: #ddd;
            text-align: center;
        }
        .map,
        .feedback-form {
            flex-basis: calc(100% - 20px);
            margin: 10px;
            background-color: #ccc;
            height: 200px; 
        }
    </style>
</head>
<body>
    <div class="header">Шапка</div>
    <div class="slider">Слайдер</div>
    <div class="container">
        <div class="box">Секция 1</div>
        <div class="box">Секция 2</div>
        <div class="box">Секция 3</div>
        <div class="box">Секция 4</div>
        <div class="map">Карта</div>
        <div class="feedback-form">Форма обратной связи</div>
    </div>
    <div class="social-media-footer">Подвал соцсети</div>
    <div class="footer">Подвал футер</div>
</body>
</html>
